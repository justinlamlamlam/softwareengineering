<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
      <meta charset="utf-8">
      <title>Coursework</title>
      <link rel="stylesheet" href="static/css/main.css" type="text/css"
charset="utf-8">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">    
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Russo One">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ABeeZee">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    
      <style>
        .form-verify {
          width: 100%;
          max-width: 330px;
          padding: 15px;
          margin: 0 auto;
        }
        .form-verify .form-control {
          position: relative;
          box-sizing: border-box;
          height: auto;
          padding: 10px;
          font-size: 16px;
        }
        .form-verify .form-control:focus {
          z-index: 2;
        }
      </style>
      
    
    
    </head>

    <body>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

      <br>

      <div class="container">

        <div id="messageDiv" class="alert alert-danger text-start mx-auto" style="display: none; max-width: 330px;">
          <span id="message">{{message}}</span>
        </div>
      
        <div style="text-align: center;" class="align-items-center">
            <h1 style="font-family: Poppins">Please enter the code sent to your Email:</h1>
            <form class="form-verify" action="verify.html" method="POST">

                <div class="form-floating">
                  <input class="form-control" type='text' name="code" id="verifyForm" placeholder="Code" required> 
                  <label for="verifyForm">Code</label>
                  <input type="hidden" name="username" value="{{username}}">
                  <input type="hidden" name="user_password" value="{{user_password}}">
                </div>
                  
                <br>
                <input class="btn btn-primary" type="submit" value="Confirm">

            </form>
          </div>
        </div>

        <script> //Function to show message div if message exists
          function showMessage(message) {
            var messageDiv = document.getElementById("messageDiv");
            var messageSpan = document.getElementById("message");
        
            if (message) {
              messageSpan.innerText = message;
              messageDiv.style.display = "block"; //Show the message div
            } else {
              messageDiv.style.display = "none"; //Hide the message div if message is empty
            }
          }
          var message = "{{message}}";
          showMessage(message);
        </script>

      </body>
      </html>
